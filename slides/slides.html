<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
  <head>
    <meta charset='utf-8'/>
    <title>XML and HTML Cross-Pollination: A Bridge Too Far?</title>
    <link rel='stylesheet' href='../presentations/robineko.css' media='all'/>
    <link rel='stylesheet' href='../presentations/dzslides.css' media='all'/>
  </head>
  <body>

    <!-- this is the title slide -->
    <section>
      <h1>XML and HTML Cross-Pollination: A Bridge Too Far?</h1>
      <footer>
        <strong>XML Prague</strong><br/>
        2012-02-11<br/>
        Norm Walsh &amp; Robin Berjon
      </footer>
    </section>

    <!--
      slides with images (4x3 ratio) that cover the whole screen are like this
      you can use a <details> element and it will show its content in the presenter
      view (which can be triggered by opening "onstage.html" in ../presentations)
    -->
    <section>
      <img src='xxx.jpg' class='fs'/>
      <details>
        <p>
          Blah
        </p>
      </details>
    </section>

    <!-- regular content slide (can use incremental bullets, and things other than bullets too) -->
    <section>
      <h3>Unicorns!</h3>
      <ul>
        <li>blah</li>
        <li>more blah</li>
      </ul>
    </section>

    <!-- slide with just big text in the middle -->
    <section>
      <h2>DocBook Rocks!</h2>
    </section>
  </body>
  <script src='../presentations/dzutils.js'></script>
  <script src='../presentations/dzslides.js'></script>
</html>
